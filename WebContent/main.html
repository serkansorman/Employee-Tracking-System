<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.navbar {
    overflow: hidden;
    background-color:   #90978e  ;
    font-family: Arial, Helvetica, sans-serif;
}

.navbar a {
    float: left;
    font-size: 18px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.dropdown {
    float: left;
    overflow: hidden;
}

.dropdown .dropbtn {
    font-size: 18px;    
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
    background-color: red;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
</head>
<body>

<div class="navbar">
  <a class="navbar-brand" href="#"><img src="./images/32bit.jpg" height="30" alt=""></a>
  <a id="nav_profile" href="#">Profile</a>

  <div id="navbarLinks" class="navbarLinks">
	  <a id="nav_history" href="#" >My Leave History</a>
	  <a id="nav_leave_requests" href="#">Leave Requests</a>
	  <a id="nav_project_members" href="#">Project Members</a>
	  <a id="nav_project_managers" href="#">Project Managers</a>
	</div>
  <div id="dropdown" class="dropdown">
    <button id="nav_leave_process" class="dropbtn">Leave  
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a id="drop_add_leave" href="#">Create Leave Request</a>
      <a id="drop_update_leave" href="#">Update Leave</a>
      <a id="drop_remove_leave" href="#">Remove Leave</a>
    </div>
 
  </div>
  
  <a id="nav_logout" href="#logout">Logout</a> 
</div>

<h3>Izin tablosu eklenecek</h3>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">

$("#navbarLinks > a").hide(); // Navbardaki butonları başlangıçta gizle
$("#dropdown > button").hide(); // Dropdown butonunu başlangıçta gizle


authenticateUser();
	
function authenticateUser() {
	
	  $.get("LoginServlet", function() {
	    $.ajax({
	      type: "POST",
	      url: 'rest/session/getAuthenticatedUser',
	      contentType: "application/json",
	      mimeType: "application/json",
	      success: function(data) {
	        authenticatedUser = data;
	        //Rollere göre nav bar düzenlenir.
	        $.each(authenticatedUser.roles, function(key, value) {
	          	if(value == "admin"){
	                $("#nav_leave_requests").show();
	                $("#nav_project_managers").show();
	          	}
	          	else if(value == "projectManager"){
	          	  $("#nav_leave_requests").show();
	              $("#nav_project_members").show();
	              $("#nav_leave_process").show();

	          	}
	          	else{
	          	  $("#nav_history").show();
	              $("#nav_leave_process").show();
	          	}

	        });
	   
	      }
	    });
	  });
	}




</script>

</body>
</html>
