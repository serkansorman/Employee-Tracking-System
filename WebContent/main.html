<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet"/>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<style>
.navbar {
    overflow: hidden;
    background-color:   #90978e  ;
    font-family: Arial, Helvetica, sans-serif;
}

.navbar a {
    float: left;
    font-size: 18px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.dropdown {
    float: left;
    overflow: hidden;
}

.dropdown .dropbtn {
    font-size: 18px;    
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
    background-color: red;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.hide{
  display:none;
}
.show{
  display:block;
}



.user-row {
    margin-bottom: 14px;
}

.user-row:last-child {
    margin-bottom: 0;
}

.dropdown-user {
    margin: 13px 0;
    padding: 5px;
    height: 100%;
}

.dropdown-user:hover {
    cursor: pointer;
}

.table-user-information > tbody > tr {
    border-top: 1px solid rgb(221, 221, 221);
}

.table-user-information > tbody > tr:first-child {
    border-top: 0;
}


.table-user-information > tbody > tr > td {
    border-top: 0;
}


</style>
</head>
<body>

<div class="navbar">
  <a class="navbar-brand" href="#"><img src="./images/32bit.jpg" height="30" alt=""></a>
  <a id="nav_profile" href="#" onclick = "showProfile()">Profile</a>

  <div id="navbarLinks" class="navbarLinks">
	  <a id="nav_history"  href="#" >My Leave History</a>
	  <a id="nav_leave_requests" href="#">Leave Requests</a>
	  <a id="nav_project_members" href="#">Project Members</a>
	  <a id="nav_project_managers" href="#">Project Managers</a>
	</div>
  <div id="dropdown" class="dropdown">
    <button id="nav_leave_process" class="dropbtn">Leave  
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a id="drop_add_leave" onclick="showDatePicker()" href="#" >Create Leave Request</a>
      <a id="drop_update_leave" href="#">Update Leave</a>
      <a id="drop_remove_leave" href="#">Remove Leave</a>
    </div>
 
  </div>
  
  <a id="nav_logout" href="#logout" onclick="logout()" >Logout</a> 
</div>



<table id="datepicker" class="hide" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td>
                From:
            </td>
            <td>
                <input type="text" id="txtFrom" />
            </td>
            <td>
                &nbsp;
            </td>
            <td>
                To:
            </td>
            <td>
                <input type="text" id="txtTo" />
            </td>
        </tr>
    </table>
    
     <button id="sendLeaveRequest" class="hide" type="button" onclick="addLeave()">Send!</button> 

	
<br><br>
<div class="container">
 <div id="profile" class="well col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 hide">
        <div  class="row user-row">
            <div class="col-xs-3 col-sm-2 col-md-1 col-lg-1">
                <img class="img-circle"
                     src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=50"
                     alt="User Pic">
            </div>
            <div class="col-xs-8 col-sm-9 col-md-10 col-lg-10">
                <strong id="user_name_title" ></strong><br>
                <span class="text-muted">User level: </span>
                <span id="user_role_title" class="text-muted"></span>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 dropdown-user" data-for=".cyruxx">
                <i class="glyphicon glyphicon-chevron-down text-muted"></i>
            </div>
        </div>
        <div class="row user-infos cyruxx">
            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-xs-offset-0 col-sm-offset-0 col-md-offset-1 col-lg-offset-1">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">User information</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3 col-lg-3 hidden-xs hidden-sm">
                                <img class="img-circle"
                                     src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=100"
                                     alt="User Pic">
                            </div>
                            <div class="col-xs-2 col-sm-2 hidden-md hidden-lg">
                                <img class="img-circle"
                                     src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=50"
                                     alt="User Pic">
                            </div>
                           	 <div class="col-xs-10 col-sm-10 hidden-md hidden-lg">
                                <strong id="user_name"> </strong><br>
          
                            </div>
                            <div class="clearfix visible-md-block">
                           		<br><br><br>
                         
                                <table class="table table-user-information">
                                    <tbody>
                                    <tr>
                                        <td id="user_role">User level: </td>
                                        
                                    </tr>
                                    <tr>
                                        <td id="user_email">E-mail: </td>
                                        
                                    </tr>
                                    <tr>
                                        <td id="project_manager_email">Project Manager E-mail: </td>
                                       
                                    </tr>
                                    <tr>
                                        <td id="total_leave_days" >Total Leave Days: </td>                               
                                    </tr>
                                    </tbody>
                                </table>
             
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-sm btn-primary" type="button"
                                data-toggle="tooltip"
                                data-original-title="Send message to user"><i class="glyphicon glyphicon-envelope"></i></button>
                        <span class="pull-right">
                            <button class="btn btn-sm btn-warning" type="button"
                                    data-toggle="tooltip"
                                    data-original-title="Edit this user"><i class="glyphicon glyphicon-edit"></i></button>
                            <button class="btn btn-sm btn-danger" type="button"
                                    data-toggle="tooltip"
                                    data-original-title="Remove this user"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

<script type="text/javascript">

$("#navbarLinks > a").hide(); // Navbardaki butonları başlangıçta gizle
$("#dropdown > button").hide(); // Dropdown butonunu başlangıçta gizle

var authenticatedUser;
var beginDate;
var endDate;

authenticateUser();
getDatePicker();


function authenticateUser() {
	
	  $.get("LoginServlet", function() {
	    $.ajax({
	      type: "POST",
	      url: 'rest/user/getAuthenticatedUser',
	      contentType: "application/json",
	      mimeType: "application/json",
	      success: function(data) {
	        authenticatedUser = data;
	        //Rollere göre nav bar düzenlenir.
	        $.each(authenticatedUser.roles, function(key, value) {
	          	if(value == "admin"){
	                $("#nav_leave_requests").show();
	                $("#nav_project_managers").show();
	          	}
	          	else if(value == "projectManager"){
	          	  $("#nav_leave_requests").show();
	              $("#nav_project_members").show();
	              $("#nav_leave_process").show();

	          	}
	          	else{
	          	  $("#nav_history").show();
	              $("#nav_leave_process").show();
	          	}

	        });
	      }
	    });
	  });
}


function logout() {
	
	  $.get("LogoutServlet", function() {
		  window.location.replace("main.html");
	  });

}
	
	
function showDatePicker() {
	document.getElementById('datepicker').className="show";
	document.getElementById('sendLeaveRequest').className="show";

}


function hideDatePicker(){
	
	document.getElementById('datepicker').className="hide";
	document.getElementById('sendLeaveRequest').className="hide";
}


function showProfile(){
	document.getElementById('profile').className="show";
	
	 $("#user_name_title").append(authenticatedUser.name);
	 $("#user_name").append(authenticatedUser.name);
	 $("#user_email").append(authenticatedUser.email);
	 $("#project_manager_email").append(authenticatedUser.projectManager);
	 $("#total_leave_days").append(authenticatedUser.totalLeaveDays);

	 //Userin rolleri profilde belirtilir.
	 var index;
	 for (index = 0; index < authenticatedUser.roles.length; ++index) {
		 $("#user_role_title").append(authenticatedUser.roles[index]+" ");
		 $("#user_role").append(authenticatedUser.roles[index]+" ");
	 }

	

}


	  
	  
function getDatePicker(){
	
	$(document).ready(function() {
	    jQuery("#txtFrom").datepicker({
	        dateFormat: 'dd/mm/yy',
	        changeMonth: true,
	        changeYear: true,
	        onClose: function( selectedDate ) {
	        	jQuery( "#txtTo" ).datepicker( "option", "minDate", selectedDate );
	        }
	    });
	    jQuery("#txtTo").datepicker({
	        dateFormat: 'dd/mm/yy',
	        changeMonth: true,
	        changeYear: true,
	        onClose: function( selectedDate ) {
	        	jQuery( "#txtFrom" ).datepicker( "option", "maxDate", selectedDate );
	        }
	    });
	});
	
}


function addLeave() {
	
	var newStatus = "on Project Manager";
    var leave = {
   	
        owner: {
        	email: authenticatedUser.email
        },
        beginDate: document.getElementById("txtFrom").value,
        endDate: document.getElementById("txtTo").value,
        status: newStatus
    }

   $('#target').html('sending..');

    $.ajax({
        url: 'rest/leave/addLeave',
        type: 'post',
        dataType: 'json',
        contentType: 'application/json',
        data: JSON.stringify(leave),
        success: function (data) {
        	alert("Leave request sent successfully, wait response from your project manager.");
        	hideDatePicker();
        },
    });
    
}


$(document).ready(function() {
    var panels = $('.user-infos');
    var panelsButton = $('.dropdown-user');
    panels.hide();

    //Click dropdown
    panelsButton.click(function() {
        //get data-for attribute
        var dataFor = $(this).attr('data-for');
        var idFor = $(dataFor);

        //current button
        var currentButton = $(this);
        idFor.slideToggle(400, function() {
            //Completed slidetoggle
            if(idFor.is(':visible'))
            {
                currentButton.html('<i class="glyphicon glyphicon-chevron-up text-muted"></i>');
            }
            else
            {
                currentButton.html('<i class="glyphicon glyphicon-chevron-down text-muted"></i>');
            }
        })
    });


    $('[data-toggle="tooltip"]').tooltip();

    $('button').click(function(e) {
        e.preventDefault();
        alert("This is a demo.\n :-)");
    });
});

</script>

</body>
</html>
